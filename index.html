<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro: Edit & Manage (£)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1400px; margin: 0 auto; background: #f0f2f5; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
        
        /* Modals & Overlays */
        #lock-screen, #edit-modal { position: fixed; inset: 0; background: rgba(44, 62, 80, 0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #edit-modal { display: none; background: rgba(0,0,0,0.5); }
        .modal-box { background: white; padding: 30px; border-radius: 12px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .card-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .main-content { flex: 2; min-width: 450px; }
        .side-content { flex: 1; min-width: 350px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        
        button { cursor: pointer; border: none; border-radius: 6px; padding: 8px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .btn-post { background: var(--success); color: white; }
        .btn-edit { background: var(--accent); color: white; padding: 2px 6px; font-size: 0.75em; }
        
        .template-item { background: #f9f9f9; padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid var(--accent); font-size: 0.85em; }
        .due-item { background: #fff9e6; border: 1px solid #ffeeba; padding: 12px; border-radius: 6px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="modal-box">
        <h2>Finance Vault</h2>
        <input type="password" id="pin-entry" placeholder="Enter PIN" style="width:100%; margin: 10px 0;">
        <button onclick="unlock()" class="btn-add" style="width:100%">Unlock</button>
    </div>
</div>

<div id="edit-modal">
    <div class="modal-box">
        <h3>Amend Recurring</h3>
        <form id="edit-form" onsubmit="saveEdit(event)">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-desc" placeholder="Desc" required class="full-width">
            <input type="number" id="edit-amt" placeholder="Amount" step="0.01" required>
            <input type="date" id="edit-start" required>
            <select id="edit-freq" class="full-width">
                <option value="7">Weekly</option>
                <option value="14">Bi-Weekly</option>
                <option value="30">Monthly</option>
            </select>
            <button type="submit" class="btn-add">Save Changes</button>
            <button type="button" onclick="closeEdit()" style="background:#ccc;">Cancel</button>
        </form>
    </div>
</div>

<div class="main-content">
    <div class="card-panel">
        <h2>Bank Balances</h2>
        <div id="accounts-display" class="stats-grid"></div>
    </div>

    <div class="card-panel" style="border-left: 5px solid var(--warning);">
        <h3>Action Required: Due to Post</h3>
        <div id="due-now-list"></div>
    </div>

    <div class="card-panel">
        <h3>History</h3>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead><tr><th>Date</th><th>Acc</th><th>Desc</th><th>Amt</th><th></th></tr></thead>
                <tbody id="tx-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="side-content">
    <div class="card-panel">
        <h3>Manage Bank Accounts</h3>
        <form onsubmit="upsertAccount(event)" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <input type="text" id="new-acc-name" placeholder="Bank Name" required>
            <input type="number" id="new-acc-open" placeholder="Opening £" step="0.01" required>
            <button class="btn-add full-width">Add/Update Balance</button>
        </form>
        <p style="font-size: 0.7em; color: #777;">Tip: Use the same name to update a balance.</p>
    </div>

    <div class="card-panel">
        <h3>New Recurring Template</h3>
        <form onsubmit="addTemplate(event)">
            <input type="text" id="rec-desc" placeholder="Salary/Rent" required class="full-width">
            <input type="number" id="rec-amt" placeholder="Amount £" step="0.01" required>
            <input type="date" id="rec-start" required>
            <select id="rec-freq">
                <option value="7">Weekly</option>
                <option value="14">Bi-Weekly</option>
                <option value="30">Monthly</option>
            </select>
            <select id="rec-acc"></select>
            <select id="rec-cat" class="full-width"></select>
            <button class="btn-add full-width">Save Template</button>
        </form>
        <div id="template-list"></div>
    </div>

    <div class="card-panel">
        <button onclick="exportCSV()" style="width:100%; background:var(--success); color:white; margin-bottom:5px;">Export CSV</button>
        <button onclick="lock()" style="width:100%; background:var(--danger); color:white;">Lock Dashboard</button>
    </div>
</div>

<script>
    const PIN = "588609";
    function unlock() { if(document.getElementById('pin-entry').value === PIN) { sessionStorage.setItem('auth', 'ok'); document.getElementById('lock-screen').style.display = 'none'; render(); } }
    function lock() { sessionStorage.removeItem('auth'); location.reload(); }
    if(sessionStorage.getItem('auth') === 'ok') document.getElementById('lock-screen').style.display = 'none';

    let data = JSON.parse(localStorage.getItem('fin_v8')) || {
        accounts: { "Main Bank": 0 },
        categories: { inc: ["Salary"], exp: ["Rent", "Food", "Leisure", "Utilities", "Bills"] },
        txs: [],
        templates: [] 
    };

    function sync() { localStorage.setItem('fin_v8', JSON.stringify(data)); render(); }

    function upsertAccount(e) {
        e.preventDefault();
        data.accounts[document.getElementById('new-acc-name').value] = parseFloat(document.getElementById('new-acc-open').value);
        e.target.reset(); sync();
    }

    function addTemplate(e) {
        e.preventDefault();
        data.templates.push({
            id: Date.now(),
            desc: document.getElementById('rec-desc').value,
            amt: parseFloat(document.getElementById('rec-amt').value),
            startDate: document.getElementById('rec-start').value,
            freq: parseInt(document.getElementById('rec-freq').value),
            acc: document.getElementById('rec-acc').value,
            cat: document.getElementById('rec-cat').value
        });
        e.target.reset(); sync();
    }

    // --- EDIT LOGIC ---
    function openEdit(id) {
        const t = data.templates.find(x => x.id === id);
        document.getElementById('edit-id').value = t.id;
        document.getElementById('edit-desc').value = t.desc;
        document.getElementById('edit-amt').value = t.amt;
        document.getElementById('edit-start').value = t.startDate;
        document.getElementById('edit-freq').value = t.freq;
        document.getElementById('edit-modal').style.display = 'flex';
    }

    function closeEdit() { document.getElementById('edit-modal').style.display = 'none'; }

    function saveEdit(e) {
        e.preventDefault();
        const id = parseInt(document.getElementById('edit-id').value);
        const t = data.templates.find(x => x.id === id);
        t.desc = document.getElementById('edit-desc').value;
        t.amt = parseFloat(document.getElementById('edit-amt').value);
        t.startDate = document.getElementById('edit-start').value;
        t.freq = parseInt(document.getElementById('edit-freq').value);
        closeEdit(); sync();
    }

    function postRecurring(templateId, dateStr) {
        const temp = data.templates.find(t => t.id === templateId);
        if (temp) {
            data.txs.push({
                id: Date.now() + Math.random(),
                date: dateStr,
                acc: temp.acc,
                desc: temp.desc,
                amt: temp.amt,
                cat: temp.cat,
                type: data.categories.inc.includes(temp.cat) ? 'inc' : 'exp'
            });
            let next = new Date(dateStr);
            next.setDate(next.getDate() + temp.freq);
            temp.startDate = next.toISOString().slice(0, 10);
            sync();
        }
    }

    function render() {
        const accs = Object.keys(data.accounts);
        const today = new Date(); today.setHours(0,0,0,0);

        // Update Dropdowns
        document.getElementById('rec-acc').innerHTML = accs.map(a => `<option value="${a}">${a}</option>`).join('');
        document.getElementById('rec-cat').innerHTML = [...data.categories.inc, ...data.categories.exp].map(c => `<option value="${c}">${c}</option>`).join('');

        // Balances
        const accDisplay = document.getElementById('accounts-display');
        accDisplay.innerHTML = '';
        accs.forEach(name => {
            const txTotal = data.txs.filter(t => t.acc === name).reduce((s, t) => s + (t.type === 'inc' ? t.amt : -t.amt), 0);
            accDisplay.innerHTML += `<div class="stat-card" style="background:var(--accent)">${name}<br><strong>£${(data.accounts[name] + txTotal).toFixed(2)}</strong></div>`;
        });

        // Due List
        const dueList = document.getElementById('due-now-list');
        dueList.innerHTML = '';
        data.templates.forEach(t => {
            if (new Date(t.startDate) <= today) {
                dueList.innerHTML += `<div class="due-item">
                    <span><strong>${t.desc}</strong><br>Due: ${t.startDate} (£${t.amt})</span>
                    <button onclick="postRecurring(${t.id}, '${t.startDate}')" class="btn-post">Post Now</button>
                </div>`;
            }
        });
        if (!dueList.innerHTML) dueList.innerHTML = '<p style="color:green; font-size:0.85em;">✓ All caught up!</p>';

        // Template Management List
        document.getElementById('template-list').innerHTML = data.templates.map(t => `
            <div class="template-item">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <span><strong>${t.desc}</strong><br>£${t.amt} | Next: ${t.startDate}</span>
                    <div>
                        <button onclick="openEdit(${t.id})" class="btn-edit">Edit</button>
                        <button onclick="data.templates=data.templates.filter(x=>x.id!==${t.id}); sync();" style="color:red; background:none;">&times;</button>
                    </div>
                </div>
            </div>
        `).join('');

        // History
        const list = document.getElementById('tx-list');
        list.innerHTML = '';
        data.txs.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 10).forEach(t => {
            const row = list.insertRow();
            row.innerHTML = `<td>${t.date}</td><td>${t.acc}</td><td>${t.desc}</td>
                             <td style="color:${t.type==='inc'?'green':'red'}">£${t.amt.toFixed(2)}</td>
                             <td><button onclick="data.txs=data.txs.filter(x=>x.id!==${t.id}); sync();" style="color:red; background:none;">&times;</button></td>`;
        });
    }

    function exportCSV() {
        let csv = "Date,Account,Description,Category,Amount,Type\n" + data.txs.map(t => `${t.date},${t.acc},${t.desc},${t.cat},${t.amt},${t.type}`).join("\n");
        window.open('data:text/csv;charset=utf-8,' + encodeURI(csv));
    }

    document.getElementById('rec-start').valueAsDate = new Date();
    render();
</script>
</body>
</html>
