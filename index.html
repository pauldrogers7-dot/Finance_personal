<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceVault: Forced Sync</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        nav { background: var(--primary); color: white; padding: 15px 20px; display: flex; gap: 20px; }
        .nav-link { cursor: pointer; font-weight: bold; padding: 5px 10px; border-radius: 4px; background: rgba(255,255,255,0.1); }
        .container { padding: 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .page { display: none; }
        .page.active { display: block; }
        .bal-grid { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; }
        .bal-card { background: var(--accent); color: white; padding: 20px; border-radius: 8px; min-width: 150px; text-align: center; }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; font-weight: bold; }
        .btn-go { background: var(--success); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; }
        #status-bar { position: fixed; bottom: 0; width: 100%; padding: 5px; font-size: 11px; color: white; text-align: center; background: #27ae60; }
    </style>
</head>
<body>

<nav>
    <div class="nav-link" onclick="gotoPage('dash')">DASHBOARD</div>
    <div class="nav-link" onclick="gotoPage('cats')">CATEGORIES</div>
</nav>

<div class="container">
    <div id="p-dash" class="page active">
        <div id="alerts"></div>
        <div class="card">
            <h3>Bank Balances</h3>
            <div id="bal-box" class="bal-grid"></div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card">
                <h3>Record Payment</h3>
                <form onsubmit="doTx(event)">
                    <input type="text" id="t-desc" placeholder="Description" required>
                    <input type="number" id="t-amt" placeholder="Amount £" step="0.01" required>
                    <select id="t-acc"></select>
                    <select id="t-cat"></select>
                    <input type="date" id="t-date" required>
                    <button class="btn-go">Post Now</button>
                </form>
            </div>
            <div class="card">
                <h3>Add Bank Account</h3>
                <form onsubmit="doAcc(event)">
                    <input type="text" id="a-name" placeholder="Bank Name (e.g. Lloyds)" required>
                    <input type="number" id="a-bal" placeholder="Opening Balance £" step="0.01" required>
                    <button>Create Account</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h3>Recent History</h3>
            <table>
                <thead><tr><th>Date</th><th>Desc</th><th>Amt</th><th>Acc</th><th></th></tr></thead>
                <tbody id="hist-body"></tbody>
            </table>
        </div>
    </div>

    <div id="p-cats" class="page">
        <div class="card">
            <h2>Category Manager</h2>
            <table id="cat-table"></table>
            <hr>
            <h3>Add New</h3>
            <form onsubmit="doCat(event)">
                <input type="text" id="c-name" placeholder="Category Name" required>
                <select id="c-type">
                    <option value="exp">Expense (-)</option>
                    <option value="inc">Income (+)</option>
                </select>
                <button class="btn-go">Save Category</button>
            </form>
        </div>
    </div>
</div>

<div id="status-bar">System Ready</div>

<script>
    const KEY = 'FINANCE_SYNC_V4';
    
    // Initial Data Load
    let db = JSON.parse(localStorage.getItem(KEY)) || {
        accounts: {},
        txs: [],
        categories: [
            {name: "Salary", type: "inc"},
            {name: "Rent", type: "exp"},
            {name: "Groceries", type: "exp"}
        ]
    };

    function save() {
        localStorage.setItem(KEY, JSON.stringify(db));
        refresh();
    }

    function gotoPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById('p-' + p).classList.add('active');
        refresh();
    }

    // Handlers
    function doAcc(e) {
        e.preventDefault();
        db.accounts[document.getElementById('a-name').value] = parseFloat(document.getElementById('a-bal').value);
        save(); e.target.reset();
    }

    function doCat(e) {
        e.preventDefault();
        db.categories.push({name: document.getElementById('c-name').value, type: document.getElementById('c-type').value});
        save(); e.target.reset();
    }

    function doTx(e) {
        e.preventDefault();
        const catName = document.getElementById('t-cat').value;
        const catObj = db.categories.find(c => c.name === catName);
        db.txs.push({
            id: Date.now(),
            desc: document.getElementById('t-desc').value,
            amt: parseFloat(document.getElementById('t-amt').value),
            date: document.getElementById('t-date').value,
            acc: document.getElementById('t-acc').value,
            type: catObj ? catObj.type : 'exp'
        });
        save(); e.target.reset();
        document.getElementById('t-date').valueAsDate = new Date();
    }

    function refresh() {
        // 1. Force Dropdowns
        const accs = Object.keys(db.accounts);
        const cats = db.categories.map(c => c.name);

        document.getElementById('t-acc').innerHTML = accs.map(a => `<option value="${a}">${a}</option>`).join('') || '<option>Add Account First</option>';
        document.getElementById('t-cat').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('') || '<option>Add Category First</option>';

        // 2. Force Balances
        const bBox = document.getElementById('bal-box');
        bBox.innerHTML = accs.length === 0 ? "<em>No accounts yet.</em>" : "";
        accs.forEach(name => {
            const net = db.txs.filter(t => t.acc === name).reduce((sum, t) => sum + (t.type === 'inc' ? t.amt : -t.amt), 0);
            bBox.innerHTML += `<div class="bal-card">${name}<br><strong>£${(db.accounts[name] + net).toFixed(2)}</strong></div>`;
        });

        // 3. Force History
        document.getElementById('hist-body').innerHTML = db.txs.slice().reverse().slice(0,10).map(t => `
            <tr><td>${t.date}</td><td>${t.desc}</td><td style="color:${t.type==='inc'?'green':'red'}">£${t.amt.toFixed(2)}</td><td>${t.acc}</td>
            <td><button onclick="db.txs=db.txs.filter(x=>x.id!==${t.id});save()" style="background:none; color:red; width:auto; padding:0;">&times;</button></td></tr>
        `).join('');

        // 4. Force Category Table
        document.getElementById('cat-table').innerHTML = db.categories.map((c, i) => `
            <tr><td>${c.name}</td><td>${c.type}</td><td><button onclick="db.categories.splice(${i},1);save()" style="background:none; color:red; width:auto;">Delete</button></td></tr>
        `).join('');
    }

    window.onload = () => {
        document.getElementById('t-date').valueAsDate = new Date();
        refresh();
    };
</script>
</body>
</html>
