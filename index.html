<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro: Cash Flow Forecast (£)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1400px; margin: 0 auto; background: #f0f2f5; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .lock-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
        .card-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .main-content { flex: 2; min-width: 450px; }
        .side-content { flex: 1; min-width: 350px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 8px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .forecast-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #ccc; font-size: 0.9em; }
        .projection-active { background: #e8f4fd; border-left: 4px solid var(--accent); padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h2>Finance Vault</h2>
        <input type="password" id="pin-entry" placeholder="Enter PIN" style="width:100%; padding:10px; margin: 10px 0;">
        <button onclick="unlock()" class="btn-add" style="width:100%">Unlock</button>
    </div>
</div>

<div class="main-content">
    <div class="card-panel">
        <h2>Live Account Balances</h2>
        <div id="accounts-display" class="stats-grid"></div>
    </div>

    <div class="card-panel">
        <h3>Cash Flow Forecast</h3>
        <div style="margin-bottom: 15px;">
            <label>View Projection For: </label>
            <select id="forecast-period" onchange="render()">
                <option value="1">1 Month</option>
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
            </select>
        </div>
        <div id="forecast-display" class="projection-active"></div>
    </div>

    <div class="card-panel">
        <h3>Confirmed Transactions</h3>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead><tr><th>Date</th><th>Acc</th><th>Desc</th><th>Amt</th><th></th></tr></thead>
                <tbody id="tx-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="side-content">
    <div class="card-panel">
        <h3>Add Recurring Template</h3>
        <form onsubmit="addTemplate(event)">
            <input type="text" id="rec-desc" placeholder="Desc (e.g. Salary)" required class="full-width">
            <input type="number" id="rec-amt" placeholder="Amount £" step="0.01" required>
            <input type="date" id="rec-start" required title="Next Payment Date">
            <select id="rec-freq">
                <option value="7">Weekly</option>
                <option value="14">Bi-Weekly</option>
                <option value="30">Monthly</option>
            </select>
            <select id="rec-acc"></select>
            <select id="rec-cat" class="full-width"></select>
            <button class="btn-add full-width">Add to Forecast</button>
        </form>
        <div id="template-list" style="margin-top:10px;"></div>
    </div>

    <div class="card-panel">
        <h3>One-Off Transaction</h3>
        <form id="tx-form">
            <input type="text" id="desc" placeholder="Description" required>
            <input type="number" id="amt" placeholder="Amount" step="0.01" required>
            <input type="date" id="date" required>
            <select id="acc-select"></select>
            <select id="cat-select" class="full-width"></select>
            <button type="submit" class="btn-add full-width">Post Transaction</button>
        </form>
    </div>

    <div class="card-panel">
        <h3>Accounts</h3>
        <form onsubmit="upsertAccount(event)" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <input type="text" id="new-acc-name" placeholder="Name" required>
            <input type="number" id="new-acc-open" placeholder="Opening £" step="0.01" required>
            <button class="btn-add full-width">Set Bal</button>
        </form>
        <button onclick="exportCSV()" style="width:100%; background:var(--success); color:white; margin-top:10px;">Export CSV</button>
        <button onclick="lock()" style="width:100%; background:var(--danger); color:white; margin-top:5px;">Lock</button>
    </div>
</div>

<script>
    const PIN = "1234";
    function unlock() { if(document.getElementById('pin-entry').value === PIN) { sessionStorage.setItem('auth', 'ok'); document.getElementById('lock-screen').style.display = 'none'; render(); } }
    function lock() { sessionStorage.removeItem('auth'); location.reload(); }
    if(sessionStorage.getItem('auth') === 'ok') document.getElementById('lock-screen').style.display = 'none';

    let data = JSON.parse(localStorage.getItem('fin_v6')) || {
        accounts: { "Main Bank": 0 },
        categories: { inc: ["Salary"], exp: ["Rent", "Food", "Leisure", "Utilities", "Bills"] },
        txs: [],
        templates: [] 
    };

    function sync() { localStorage.setItem('fin_v6', JSON.stringify(data)); render(); }

    function addTemplate(e) {
        e.preventDefault();
        data.templates.push({
            id: Date.now(),
            desc: document.getElementById('rec-desc').value,
            amt: parseFloat(document.getElementById('rec-amt').value),
            startDate: document.getElementById('rec-start').value,
            freq: parseInt(document.getElementById('rec-freq').value),
            acc: document.getElementById('rec-acc').value,
            cat: document.getElementById('rec-cat').value
        });
        e.target.reset(); sync();
    }

    function removeTemplate(id) { data.templates = data.templates.filter(t => t.id !== id); sync(); }

    function upsertAccount(e) {
        e.preventDefault();
        data.accounts[document.getElementById('new-acc-name').value] = parseFloat(document.getElementById('new-acc-open').value);
        e.target.reset(); sync();
    }

    document.getElementById('tx-form').onsubmit = (e) => {
        e.preventDefault();
        const cat = document.getElementById('cat-select').value;
        data.txs.push({
            id: Date.now(),
            date: document.getElementById('date').value,
            acc: document.getElementById('acc-select').value,
            desc: document.getElementById('desc').value,
            amt: parseFloat(document.getElementById('amt').value),
            cat: cat,
            type: data.categories.inc.includes(cat) ? 'inc' : 'exp'
        });
        sync(); e.target.reset(); document.getElementById('date').valueAsDate = new Date();
    };

    function render() {
        const accs = Object.keys(data.accounts);
        const cats = [...data.categories.inc, ...data.categories.exp];
        
        // Update UI Selects
        ['acc-select', 'rec-acc'].forEach(id => document.getElementById(id).innerHTML = accs.map(a => `<option value="${a}">${a}</option>`).join(''));
        ['cat-select', 'rec-cat'].forEach(id => {
            document.getElementById(id).innerHTML = `<optgroup label="Income">${data.categories.inc.map(c => `<option value="${c}">${c}</option>`).join('')}</optgroup>
                                                      <optgroup label="Expenses">${data.categories.exp.map(c => `<option value="${c}">${c}</option>`).join('')}</optgroup>`;
        });

        // 1. Current Balances
        const accDisplay = document.getElementById('accounts-display');
        accDisplay.innerHTML = '';
        let currentTotals = {};
        accs.forEach(name => {
            const txTotal = data.txs.filter(t => t.acc === name).reduce((s, t) => s + (t.type === 'inc' ? t.amt : -t.amt), 0);
            currentTotals[name] = data.accounts[name] + txTotal;
            accDisplay.innerHTML += `<div class="stat-card" style="background:var(--accent)">${name}<br><strong>£${currentTotals[name].toFixed(2)}</strong></div>`;
        });

        // 2. Forecasting Engine
        const monthsAhead = parseInt(document.getElementById('forecast-period').value);
        const forecastDisplay = document.getElementById('forecast-display');
        let forecastDate = new Date();
        forecastDate.setMonth(forecastDate.getMonth() + monthsAhead);
        
        let projectedTotals = {...currentTotals};
        let forecastLog = [];

        data.templates.forEach(temp => {
            let nextDate = new Date(temp.startDate);
            const isInc = data.categories.inc.includes(temp.cat);
            
            while(nextDate <= forecastDate) {
                // If the date is in the future, add to projection
                if (nextDate > new Date()) {
                    projectedTotals[temp.acc] += isInc ? temp.amt : -temp.amt;
                    forecastLog.push({ date: new Date(nextDate), desc: temp.desc, amt: temp.amt, isInc });
                }
                nextDate.setDate(nextDate.getDate() + temp.freq);
            }
        });

        forecastDisplay.innerHTML = `<h4>Projected Balances (in ${monthsAhead} months):</h4>`;
        for (const [acc, bal] of Object.entries(projectedTotals)) {
            forecastDisplay.innerHTML += `<div class="forecast-row"><strong>${acc}</strong> <span>£${bal.toFixed(2)}</span></div>`;
        }

        // 3. Template List
        document.getElementById('template-list').innerHTML = data.templates.map(t => `
            <div style="font-size:0.75em; display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">
                <span>${t.desc} (£${t.amt}) - Every ${t.freq} days</span>
                <button onclick="removeTemplate(${t.id})" style="color:red; background:none;">&times;</button>
            </div>
        `).join('');

        // 4. Confirmed Table
        const list = document.getElementById('tx-list');
        list.innerHTML = '';
        data.txs.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 15).forEach(t => {
            const row = list.insertRow();
            row.innerHTML = `<td>${t.date}</td><td>${t.acc}</td><td>${t.desc}</td>
                             <td style="color:${t.type === 'inc' ? 'green' : 'red'}">£${t.amt.toFixed(2)}</td>
                             <td><button onclick="data.txs = data.txs.filter(x=>x.id!==${t.id}); sync();" style="color:red; background:none;">&times;</button></td>`;
        });
    }

    function exportCSV() {
        let csv = "Date,Account,Description,Category,Amount,Type\n" + data.txs.map(t => `${t.date},${t.acc},${t.desc},${t.cat},${t.amt},${t.type}`).join("\n");
        window.open('data:text/csv;charset=utf-8,' + encodeURI(csv));
    }

    document.getElementById('date').valueAsDate = new Date();
    document.getElementById('rec-start').valueAsDate = new Date();
    render();
</script>
</body>
</html>
