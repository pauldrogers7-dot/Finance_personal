<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro: Settings & Security (£)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1400px; margin: 0 auto; background: #f0f2f5; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: white; padding: 30px; border-radius: 12px; width: 350px; text-align: center; }
        .card-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .main-content { flex: 2; min-width: 450px; }
        .side-content { flex: 1; min-width: 350px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 8px; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-add { background: var(--primary); color: white; }
        .btn-post { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .due-item { background: #fff9e6; border: 1px solid #ffeeba; padding: 12px; border-radius: 6px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="modal-box">
        <h2>Finance Vault</h2>
        <p>Enter PIN to Unlock</p>
        <input type="password" id="pin-entry" placeholder="PIN" style="width:100%; margin: 10px 0; font-size: 1.2em; text-align: center;">
        <button onclick="unlock()" class="btn-add" style="width:100%">Unlock Dashboard</button>
    </div>
</div>

<div class="main-content">
    <div class="card-panel">
        <h2>Bank Balances</h2>
        <div id="accounts-display" class="stats-grid"></div>
    </div>

    <div class="card-panel" style="border-left: 5px solid var(--warning);">
        <h3>Action Required: Due to Post</h3>
        <div id="due-now-list"></div>
    </div>

    <div class="card-panel">
        <h3>Transaction History</h3>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead><tr><th>Date</th><th>Acc</th><th>Desc</th><th>Amt</th><th></th></tr></thead>
                <tbody id="tx-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="side-content">
    <div class="card-panel" style="border-top: 5px solid var(--danger);">
        <h3>Security Settings</h3>
        <p style="font-size: 0.8em; color: #666;">Change your access PIN here.</p>
        <form onsubmit="changePin(event)">
            <input type="password" id="new-pin" placeholder="New PIN" required>
            <input type="password" id="confirm-pin" placeholder="Confirm PIN" required>
            <button class="btn-danger full-width">Update PIN</button>
        </form>
    </div>

    <div class="card-panel" style="background: #f8f9fa; border-left: 5px solid var(--success);">
        <h3>One-Off Transaction</h3>
        <form onsubmit="addOneOff(event)">
            <input type="text" id="one-desc" placeholder="Grocery / Fuel / Gift" required class="full-width">
            <input type="number" id="one-amt" placeholder="Amount £" step="0.01" required>
            <input type="date" id="one-date" required>
            <select id="one-acc"></select>
            <select id="one-cat"></select>
            <button class="btn-post full-width">Post Transaction</button>
        </form>
    </div>

    <div class="card-panel">
        <h3>Manage Bank Accounts</h3>
        <form onsubmit="upsertAccount(event)">
            <input type="text" id="new-acc-name" placeholder="Bank Name" required>
            <input type="number" id="new-acc-open" placeholder="Opening £" step="0.01" required>
            <button class="btn-add full-width">Set Balance</button>
        </form>
    </div>

    <div class="card-panel">
        <h3>Recurring Templates</h3>
        <form onsubmit="addTemplate(event)">
            <input type="text" id="rec-desc" placeholder="Salary/Rent" required class="full-width">
            <input type="number" id="rec-amt" placeholder="Amount £" step="0.01" required>
            <input type="date" id="rec-start" required>
            <select id="rec-freq">
                <option value="7">Weekly</option>
                <option value="14">Bi-Weekly</option>
                <option value="30">Monthly</option>
            </select>
            <select id="rec-acc"></select>
            <select id="rec-cat" class="full-width"></select>
            <button class="btn-add full-width">Save Template</button>
        </form>
        <div id="template-list"></div>
    </div>

    <div class="card-panel">
        <button onclick="exportCSV()" style="width:100%; background:var(--success); color:white; margin-bottom:5px;">Export CSV</button>
        <button onclick="lock()" style="width:100%; background:var(--danger); color:white;">Lock Dashboard</button>
    </div>
</div>

<script>
    // Initial Data Load
    let data = JSON.parse(localStorage.getItem('fin_v10')) || {
        config: { pin: "1234" },
        accounts: { "Main Bank": 0 },
        categories: { inc: ["Salary", "Other Inc"], exp: ["Rent", "Food", "Leisure", "Bills"] },
        txs: [],
        templates: [] 
    };

    function unlock() { 
        const entry = document.getElementById('pin-entry').value;
        if(entry === data.config.pin) { 
            sessionStorage.setItem('auth', 'ok'); 
            document.getElementById('lock-screen').style.display = 'none'; 
            render(); 
        } else {
            alert("Incorrect PIN");
        }
    }

    function lock() { sessionStorage.removeItem('auth'); location.reload(); }
    if(sessionStorage.getItem('auth') === 'ok') document.getElementById('lock-screen').style.display = 'none';

    function sync() { localStorage.setItem('fin_v10', JSON.stringify(data)); render(); }

    function changePin(e) {
        e.preventDefault();
        const p1 = document.getElementById('new-pin').value;
        const p2 = document.getElementById('confirm-pin').value;
        if(p1 === p2) {
            data.config.pin = p1;
            sync();
            alert("PIN updated successfully!");
            e.target.reset();
        } else {
            alert("PINs do not match.");
        }
    }

    function addOneOff(e) {
        e.preventDefault();
        const cat = document.getElementById('one-cat').value;
        data.txs.push({
            id: Date.now(),
            date: document.getElementById('one-date').value,
            acc: document.getElementById('one-acc').value,
            desc: document.getElementById('one-desc').value,
            amt: parseFloat(document.getElementById('one-amt').value),
            cat: cat,
            type: data.categories.inc.includes(cat) ? 'inc' : 'exp'
        });
        e.target.reset(); document.getElementById('one-date').valueAsDate = new Date(); sync();
    }

    function upsertAccount(e) {
        e.preventDefault();
        data.accounts[document.getElementById('new-acc-name').value] = parseFloat(document.getElementById('new-acc-open').value);
        e.target.reset(); sync();
    }

    function addTemplate(e) {
        e.preventDefault();
        data.templates.push({
            id: Date.now(),
            desc: document.getElementById('rec-desc').value,
            amt: parseFloat(document.getElementById('rec-amt').value),
            startDate: document.getElementById('rec-start').value,
            freq: parseInt(document.getElementById('rec-freq').value),
            acc: document.getElementById('rec-acc').value,
            cat: document.getElementById('rec-cat').value
        });
        e.target.reset(); sync();
    }

    function postRecurring(templateId, dateStr) {
        const temp = data.templates.find(t => t.id === templateId);
        if (temp) {
            data.txs.push({
                id: Date.now() + Math.random(),
                date: dateStr,
                acc: temp.acc,
                desc: temp.desc,
                amt: temp.amt,
                cat: temp.cat,
                type: data.categories.inc.includes(temp.cat) ? 'inc' : 'exp'
            });
            let next = new Date(dateStr);
            next.setDate(next.getDate() + temp.freq);
            temp.startDate = next.toISOString().slice(0, 10);
            sync();
        }
    }

    function render() {
        const accs = Object.keys(data.accounts);
        const cats = [...data.categories.inc, ...data.categories.exp];
        const today = new Date(); today.setHours(0,0,0,0);

        ['one-acc', 'rec-acc'].forEach(id => document.getElementById(id).innerHTML = accs.map(a => `<option value="${a}">${a}</option>`).join(''));
        ['one-cat', 'rec-cat'].forEach(id => document.getElementById(id).innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join(''));

        const accDisplay = document.getElementById('accounts-display');
        accDisplay.innerHTML = '';
        accs.forEach(name => {
            const txTotal = data.txs.filter(t => t.acc === name).reduce((s, t) => s + (t.type === 'inc' ? t.amt : -t.amt), 0);
            accDisplay.innerHTML += `<div class="stat-card" style="background:var(--accent)">${name}<br><strong>£${(data.accounts[name] + txTotal).toFixed(2)}</strong></div>`;
        });

        const dueList = document.getElementById('due-now-list');
        dueList.innerHTML = '';
        data.templates.forEach(t => {
            if (new Date(t.startDate) <= today) {
                dueList.innerHTML += `<div class="due-item">
                    <span><strong>${t.desc}</strong><br>Due: ${t.startDate} (£${t.amt})</span>
                    <button onclick="postRecurring(${t.id}, '${t.startDate}')" class="btn-post">Confirm Post</button>
                </div>`;
            }
        });

        const list = document.getElementById('tx-list');
        list.innerHTML = '';
        data.txs.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 15).forEach(t =>
