<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro: Recurring Edition (£)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1200px; margin: 0 auto; background: #f0f2f5; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .lock-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
        .card-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .main-content { flex: 2; min-width: 350px; }
        .side-content { flex: 1; min-width: 300px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 8px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .mgr-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .recurring-item { font-size: 0.8em; background: #f1f2f6; padding: 5px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h2>Finance Vault</h2>
        <input type="password" id="pin-entry" placeholder="Enter PIN" style="width:100%; padding:10px; margin: 10px 0;">
        <button onclick="unlock()" class="btn-add" style="width:100%">Unlock</button>
    </div>
</div>

<div class="main-content">
    <div class="card-panel">
        <h2>Accounts & Balances</h2>
        <div id="accounts-display" class="stats-grid"></div>
    </div>

    <div class="card-panel">
        <h3>New Transaction</h3>
        <form id="tx-form">
            <input type="text" id="desc" placeholder="Label" required>
            <input type="number" id="amt" placeholder="Amount" step="0.01" required>
            <input type="date" id="date" required>
            <select id="acc-select"></select>
            <select id="cat-select" class="full-width"></select>
            <button type="submit" class="btn-add full-width">Add One-Off Transaction</button>
        </form>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead><tr><th>Date</th><th>Acc</th><th>Desc</th><th>Cat</th><th>Amt</th><th></th></tr></thead>
                <tbody id="tx-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="side-content">
    <div class="card-panel">
        <h3>Recurring Payments</h3>
        <form onsubmit="addRecurring(event)" style="display:grid; gap:5px;">
            <input type="text" id="rec-desc" placeholder="Monthly Bill Name" required>
            <input type="number" id="rec-amt" placeholder="Amount £" step="0.01" required>
            <select id="rec-acc"></select>
            <select id="rec-cat"></select>
            <button class="btn-add">Add Monthly Recurring</button>
        </form>
        <div id="recurring-list" style="margin-top:10px;"></div>
    </div>

    <div class="card-panel">
        <h3>Manage Accounts</h3>
        <form onsubmit="upsertAccount(event)" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <input type="text" id="new-acc-name" placeholder="Account Name" required>
            <input type="number" id="new-acc-open" placeholder="Opening Bal £" step="0.01" required>
            <button class="btn-add full-width">Set Balance</button>
        </form>
    </div>

    <div class="card-panel">
        <button onclick="exportCSV()" style="width:100%; background:var(--success); color:white; margin-bottom:5px;">Export CSV</button>
        <button onclick="lock()" style="width:100%; background:var(--danger); color:white;">Lock Dashboard</button>
    </div>
</div>

<script>
    const PIN = "1234";
    function unlock() { 
        if(document.getElementById('pin-entry').value === PIN) { 
            sessionStorage.setItem('auth', 'ok'); 
            document.getElementById('lock-screen').style.display = 'none'; 
            processRecurring(); 
        } 
    }
    function lock() { sessionStorage.removeItem('auth'); location.reload(); }
    if(sessionStorage.getItem('auth') === 'ok') {
        document.getElementById('lock-screen').style.display = 'none';
        window.onload = processRecurring;
    }

    let data = JSON.parse(localStorage.getItem('fin_v4')) || {
        accounts: { "Cash": 0, "Bank": 0 },
        categories: { inc: ["Salary", "Gift"], exp: ["Food", "Rent", "Subs"] },
        txs: [],
        recurring: [] 
    };

    function sync() { localStorage.setItem('fin_v4', JSON.stringify(data)); render(); }

    function addRecurring(e) {
        e.preventDefault();
        data.recurring.push({
            id: Date.now(),
            desc: document.getElementById('rec-desc').value,
            amt: parseFloat(document.getElementById('rec-amt').value),
            acc: document.getElementById('rec-acc').value,
            cat: document.getElementById('rec-cat').value
        });
        e.target.reset(); sync(); processRecurring();
    }

    function removeRecurring(id) {
        data.recurring = data.recurring.filter(r => r.id !== id);
        sync();
    }

    // Logic to automatically add transactions for the current month
    function processRecurring() {
        const currentMonth = new Date().toISOString().slice(0, 7); // "2023-10"
        let added = false;

        data.recurring.forEach(rule => {
            const alreadyExists = data.txs.find(t => t.desc === rule.desc && t.date.startsWith(currentMonth));
            if (!alreadyExists) {
                data.txs.push({
                    id: Date.now() + Math.random(),
                    date: currentMonth + "-01", // Default to 1st of month
                    acc: rule.acc,
                    desc: rule.desc,
                    amt: rule.amt,
                    cat: rule.cat,
                    type: data.categories.inc.includes(rule.cat) ? 'inc' : 'exp'
                });
                added = true;
            }
        });
        if (added) sync();
    }

    function upsertAccount(e) {
        e.preventDefault();
        data.accounts[document.getElementById('new-acc-name').value] = parseFloat(document.getElementById('new-acc-open').value);
        e.target.reset(); sync();
    }

    document.getElementById('tx-form').onsubmit = (e) => {
        e.preventDefault();
        const cat = document.getElementById('cat-select').value;
        data.txs.push({
            id: Date.now(),
            date: document.getElementById('date').value,
            acc: document.getElementById('acc-select').value,
            desc: document.getElementById('desc').value,
            amt: parseFloat(document.getElementById('amt').value),
            cat: cat,
            type: data.categories.inc.includes(cat) ? 'inc' : 'exp'
        });
        sync(); e.target.reset(); document.getElementById('date').valueAsDate = new Date();
    };

    function deleteTx(id) { data.txs = data.txs.filter(t => t.id !== id); sync(); }

    function render() {
        const accs = Object.keys(data.accounts);
        const cats = [...data.categories.inc, ...data.categories.exp];

        // Populate all selects
        ['acc-select', 'rec-acc'].forEach(id => {
            document.getElementById(id).innerHTML = accs.map(a => `<option value="${a}">${a}</option>`).join('');
        });
        ['cat-select', 'rec-cat'].forEach(id => {
            document.getElementById(id).innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
        });

        // Account Display
        const accDisplay = document.getElementById('accounts-display');
        accDisplay.innerHTML = '';
        for (const [name, open] of Object.entries(data.accounts)) {
            const txTotal = data.txs.filter(t => t.acc === name).reduce((s, t) => s + (t.type === 'inc' ? t.amt : -t.amt), 0);
            accDisplay.innerHTML += `<div class="stat-card" style="background:var(--accent)">${name}<br><strong>£${(open + txTotal).toFixed(2)}</strong></div>`;
        }

        // Recurring List
        document.getElementById('recurring-list').innerHTML = data.recurring.map(r => `
            <div class="recurring-item">
                <span>${r.desc} (£${r.amt})</span>
                <button onclick="removeRecurring(${r.id})" style="color:red; background:none; padding:0;">Delete</button>
            </div>
        `).join('');

        // Transactions Table
        const list = document.getElementById('tx-list');
        list.innerHTML = '';
        data.txs.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            const row = list.insertRow();
            row.innerHTML = `<td>${t.date}</td><td>${t.acc}</td><td>${t.desc}</td><td>${t.cat}</td>
                             <td style="color:${t.type === 'inc' ? 'green' : 'red'}">£${t.amt.toFixed(2)}</td>
                             <td><button onclick="deleteTx(${t.id})" style="color:var(--danger); background:none;">&times;</button></td>`;
        });
    }

    function exportCSV() {
        let csv = "Date,Account,Description,Category,Amount,Type\n" + data.txs.map(t => `${t.date},${t.acc},${t.desc},${t.cat},${t.amt},${t.type}`).join("\n");
        let link = document.createElement('a');
        link.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
        link.download = 'finance_report.csv';
        link.click();
    }

    document.getElementById('date').valueAsDate = new Date();
    render();
</script>
</body>
</html>
