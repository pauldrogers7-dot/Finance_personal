<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Monitor Pro (£)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1200px; margin: 0 auto; background: #f0f2f5; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .lock-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
        .card-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .main-content { flex: 2; min-width: 350px; }
        .side-content { flex: 1; min-width: 300px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 8px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .mgr-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .acc-item { display: flex; justify-content: space-between; align-items: center; background: #f9f9f9; padding: 8px; border-radius: 6px; margin-bottom: 5px; font-size: 0.9em; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h2>Finance Vault</h2>
        <input type="password" id="pin-entry" placeholder="Enter PIN" style="width:100%; padding:10px; margin: 10px 0;">
        <button onclick="unlock()" class="btn-add" style="width:100%">Unlock</button>
    </div>
</div>

<div class="main-content">
    <div class="card-panel">
        <h2>Accounts & Balances</h2>
        <div id="accounts-display" class="stats-grid"></div>
    </div>

    <div class="card-panel">
        <h3>New Transaction</h3>
        <form id="tx-form">
            <input type="text" id="desc" placeholder="Label" required>
            <input type="number" id="amt" placeholder="Amount" step="0.01" required>
            <input type="date" id="date" required>
            <select id="acc-select"></select>
            <select id="cat-select" class="full-width"></select>
            <button type="submit" class="btn-add full-width">Save Transaction</button>
        </form>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead><tr><th>Date</th><th>Acc</th><th>Desc</th><th>Cat</th><th>Amt</th><th></th></tr></thead>
                <tbody id="tx-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="side-content">
    <div class="card-panel">
        <h3>Manage Accounts</h3>
        <div class="mgr-section">
            <strong>Add/Update Account:</strong>
            <form onsubmit="upsertAccount(event)" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
                <input type="text" id="new-acc-name" placeholder="Account Name" required>
                <input type="number" id="new-acc-open" placeholder="Opening Bal £" step="0.01" required>
                <button class="btn-add full-width">Add / Update Balance</button>
            </form>
            <div id="acc-list-detailed" style="margin-top:10px;"></div>
        </div>
        
        <div class="mgr-section">
            <strong>Add Category:</strong>
            <form onsubmit="addCategory(event)" style="display:flex; margin-top:5px; gap:5px;">
                <input type="text" id="new-cat-name" placeholder="e.g. Subs" required>
                <select id="new-cat-type"><option value="exp">Exp</option><option value="inc">Inc</option></select>
                <button class="btn-add">Add</button>
            </form>
        </div>
    </div>

    <div class="card-panel">
        <button onclick="exportCSV()" style="width:100%; background:var(--success); color:white; margin-bottom:5px;">Export CSV</button>
        <button onclick="lock()" style="width:100%; background:var(--danger); color:white;">Lock Dashboard</button>
    </div>
</div>

<script>
    const PIN = "1234";
    function unlock() { if(document.getElementById('pin-entry').value === PIN) { sessionStorage.setItem('auth', 'ok'); document.getElementById('lock-screen').style.display = 'none'; } }
    function lock() { sessionStorage.removeItem('auth'); location.reload(); }
    if(sessionStorage.getItem('auth') === 'ok') document.getElementById('lock-screen').style.display = 'none';

    // --- DATA STRUCTURE ---
    // data.accounts is now an object: { "Bank": 1000.00 } where the value is the opening balance
    let data = JSON.parse(localStorage.getItem('fin_v3')) || {
        accounts: { "Cash": 0, "Bank": 0 },
        categories: { inc: ["Salary", "Gift"], exp: ["Food", "Rent", "Transport"] },
        txs: []
    };

    function sync() { localStorage.setItem('fin_v3', JSON.stringify(data)); render(); }

    function upsertAccount(e) {
        e.preventDefault();
        const name = document.getElementById('new-acc-name').value;
        const opening = parseFloat(document.getElementById('new-acc-open').value);
        data.accounts[name] = opening; // This adds or updates existing
        e.target.reset(); sync();
    }

    function addCategory(e) {
        e.preventDefault();
        const name = document.getElementById('new-cat-name').value;
        const type = document.getElementById('new-cat-type').value;
        if(!data.categories[type].includes(name)) data.categories[type].push(name);
        e.target.reset(); sync();
    }

    document.getElementById('tx-form').onsubmit = (e) => {
        e.preventDefault();
        const cat = document.getElementById('cat-select').value;
        const type = data.categories.inc.includes(cat) ? 'inc' : 'exp';
        data.txs.push({
            id: Date.now(),
            date: document.getElementById('date').value,
            acc: document.getElementById('acc-select').value,
            desc: document.getElementById('desc').value,
            amt: parseFloat(document.getElementById('amt').value),
            cat: cat,
            type: type
        });
        sync(); e.target.reset(); document.getElementById('date').valueAsDate = new Date();
    };

    function deleteTx(id) { data.txs = data.txs.filter(t => t.id !== id); sync(); }

    function render() {
        // Selects
        const accSel = document.getElementById('acc-select');
        accSel.innerHTML = Object.keys(data.accounts).map(a => `<option value="${a}">${a}</option>`).join('');
        
        const catSel = document.getElementById('cat-select');
        catSel.innerHTML = `<optgroup label="Income">${data.categories.inc.map(c => `<option value="${c}">${c}</option>`).join('')}</optgroup>
                            <optgroup label="Expenses">${data.categories.exp.map(c => `<option value="${c}">${c}</option>`).join('')}</optgroup>`;

        // Account Display & Math
        const accDisplay = document.getElementById('accounts-display');
        const accListDet = document.getElementById('acc-list-detailed');
        accDisplay.innerHTML = '';
        accListDet.innerHTML = '';

        for (const [accName, openingBal] of Object.entries(data.accounts)) {
            const txTotal = data.txs.filter(t => t.acc === accName).reduce((sum, t) => sum + (t.type === 'inc' ? t.amt : -t.amt), 0);
            const currentBal = openingBal + txTotal;
            
            accDisplay.innerHTML += `<div class="stat-card" style="background:var(--accent)">${accName}<br><strong>£${currentBal.toFixed(2)}</strong></div>`;
            accListDet.innerHTML += `<div class="acc-item"><span>${accName} (Start: £${openingBal})</span></div>`;
        }

        // Transactions Table
        const list = document.getElementById('tx-list');
        list.innerHTML = '';
        data.txs.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            const row = list.insertRow();
            row.innerHTML = `<td>${t.date}</td><td>${t.acc}</td><td>${t.desc}</td><td>${t.cat}</td>
                             <td style="color:${t.type === 'inc' ? 'green' : 'red'}">£${t.amt.toFixed(2)}</td>
                             <td><button onclick="deleteTx(${t.id})" style="color:var(--danger); background:none;">&times;</button></td>`;
        });
    }

    function exportCSV() {
        let csv = "Date,Account,Description,Category,Amount,Type\n" + data.txs.map(t => `${t.date},${t.acc},${t.desc},${t.cat},${t.amt},${t.type}`).join("\n");
        let link = document.createElement('a');
        link.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
        link.download = 'finance_report.csv';
        link.click();
    }

    document.getElementById('date').valueAsDate = new Date();
    render();
</script>
</body>
</html>
