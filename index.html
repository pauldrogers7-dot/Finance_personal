<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro: Fixed Navigation</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; --warning: #f39c12; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        
        /* Navigation Bar */
        nav { background: var(--primary); color: white; padding: 10px 20px; display: flex; gap: 25px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .nav-link { color: #bdc3c7; text-decoration: none; cursor: pointer; font-weight: 600; padding: 10px; transition: 0.3s; }
        .nav-link:hover { color: white; }
        .nav-link.active { color: white; border-bottom: 3px solid var(--accent); }

        .container { padding: 25px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        /* Layout */
        .page { display: none; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #dfe6e9; box-sizing: border-box; font-size: 1rem; }
        button { cursor: pointer; border: none; transition: background 0.2s; }
        .btn-go { background: var(--success); color: white; }
        .btn-go:hover { background: #219150; }
        
        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #f1f2f6; }
        th { background: #f8f9fa; color: #636e72; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }

        .bal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .bal-card { background: linear-gradient(135deg, var(--accent), #2980b9); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .bal-card strong { font-size: 1.6em; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <h1 style="font-size: 1.3em; margin: 0; color: var(--accent);">FinanceVault</h1>
    <div onclick="showPage('dashboard')" id="btn-dashboard" class="nav-link active">Dashboard</div>
    <div onclick="showPage('categories')" id="btn-categories" class="nav-link">Manage Categories</div>
</nav>

<div class="container">
    
    <div id="page-dashboard" class="page active">
        <div class="card">
            <h2>Current Balances</h2>
            <div id="bal-area" class="bal-grid"></div>
        </div>

        <div class="grid">
            <div class="left-col">
                <div class="card">
                    <h3>New Transaction</h3>
                    <form onsubmit="addEntry(event)" style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px;">
                        <input type="text" id="t-desc" placeholder="What was it for?" required style="grid-column: span 2;">
                        <input type="number" id="t-amt" placeholder="£0.00" step="0.01" required>
                        <input type="date" id="t-date" required>
                        <select id="t-acc"></select>
                        <select id="t-cat"></select>
                        <button class="btn-go" style="grid-column: span 3; margin-top: 10px;">Record Transaction</button>
                    </form>
                </div>
                
                <div class="card">
                    <h3>Recent Activity</h3>
                    <div style="overflow-x: auto;">
                        <table id="history-table">
                            <thead><tr><th>Date</th><th>Description</th><th>Category</th><th>Amount</th><th>Account</th><th></th></tr></thead>
                            <tbody id="history-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="right-col">
                <div class="card">
                    <h3>Setup Bank Account</h3>
                    <form onsubmit="addAcc(event)">
                        <input type="text" id="a-name" placeholder="Bank Name (e.g. Monzo)" required>
                        <input type="number" id="a-bal" placeholder="Opening Balance £" step="0.01" required>
                        <button style="background: var(--primary); color: white;">Add Bank</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="page-categories" class="page">
        <div class="card">
            <h2>Category Manager</h2>
            <p style="color: #636e72;">Define your spending and income groups below.</p>
            
            <table>
                <thead>
                    <tr>
                        <th>Category Label</th>
                        <th>Financial Impact</th>
                        <th style="text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody id="cat-table-body"></tbody>
            </table>

            <h3 style="margin-top: 40px;">Add New Category</h3>
            <form onsubmit="addNewCategory(event)" style="display: flex; gap: 10px;">
                <input type="text" id="nc-name" placeholder="e.g. Health, Coffee, Bonus" required>
                <select id="nc-type" style="width: 250px;">
                    <option value="exp">Expense (Subtracts from Balance)</option>
                    <option value="inc">Income (Adds to Balance)</option>
                </select>
                <button class="btn-go" style="width: 180px;">Add to List</button>
            </form>
        </div>
    </div>

</div>

            { name: "Rent", type: "exp" },
            { name: "Groceries", type: "exp" }
        ]
    };
