<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinanceVault: Professional Edition</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; --warning: #f39c12; }
        body { font-family: system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        nav { background: var(--primary); color: white; padding: 10px 20px; display: flex; gap: 10px; align-items: center; position: sticky; top: 0; z-index: 100; overflow-x: auto; }
        .nav-btn { cursor: pointer; font-weight: bold; padding: 10px 15px; background: rgba(255,255,255,0.1); border-radius: 6px; border: none; color: white; white-space: nowrap; }
        .nav-btn.active { background: var(--accent); }
        .container { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .page { display: none; }
        .page.active { display: block; }
        .bal-grid { display: flex; gap: 15px; flex-wrap: wrap; }
        .bal-card { background: var(--accent); color: white; padding: 15px; border-radius: 10px; min-width: 140px; text-align: center; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        .btn-main { background: var(--success); color: white; border: none; font-weight: bold; cursor: pointer; }
        .due-banner { background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .edit-badge { background: #eee; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; color: #666; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

<nav>
    <button onclick="showPage('dash')" class="nav-btn active" id="btn-dash">Dashboard</button>
    <button onclick="showPage('rec')" class="nav-btn" id="btn-rec">Recurring</button>
    <button onclick="showPage('cats')" class="nav-btn" id="btn-cats">Categories</button>
    <button onclick="showPage('sett')" class="nav-btn" id="btn-sett">Settings</button>
</nav>

<div class="container">
    
    <div id="p-dash" class="page active">
        <div id="alerts"></div>
        <div class="card">
            <h3>Bank Balances</h3>
            <div id="render-bal" class="bal-grid"></div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card">
                <h3>New Transaction</h3>
                <form onsubmit="handleTx(event)">
                    <input type="text" id="tx-desc" placeholder="Description" required>
                    <input type="number" id="tx-amt" placeholder="Amount £" step="0.01" required>
                    <select id="tx-acc-drop"></select>
                    <select id="tx-cat-drop"></select>
                    <input type="date" id="tx-date">
                    <button type="submit" class="btn-main">Post Transaction</button>
                </form>
            </div>
            <div class="card">
                <h3>Bank Setup</h3>
                <form onsubmit="handleAcc(event)">
                    <input type="text" id="acc-name-in" placeholder="Bank Name" required>
                    <input type="number" id="acc-bal-in" placeholder="Balance £" step="0.01" required>
                    <button type="submit" style="background: var(--primary); color:white; border:none; font-weight:bold;">Create Account</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h3>Recent History</h3>
            <table id="hist-table">
                <thead><tr><th>Date</th><th>Desc</th><th>Amt</th><th>Acc</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="p-rec" class="page">
        <div class="card">
            <h3 id="tpl-form-title">Add Recurring Payment</h3>
            <div id="tpl-edit-indicator"></div>
            <form onsubmit="handleTpl(event)">
                <input type="hidden" id="tpl-edit-id" value="">
                <input type="text" id="tpl-desc" placeholder="Netflix/Rent" required>
                <input type="number" id="tpl-amt" placeholder="£" step="0.01" required>
                <select id="tpl-acc-drop"></select>
                <select id="tpl-cat-drop"></select>
                <input type="date" id="tpl-date" required>
                <button type="submit" id="tpl-btn" class="btn-main">Save Template</button>
                <button type="button" onclick="resetTplForm()" id="tpl-cancel" style="display:none; background:#ccc; border:none; margin-top:0;">Cancel Edit</button>
            </form>
        </div>
        <div class="card">
            <h3>All Recurring Templates</h3>
            <table id="tpl-table">
                <thead><tr><th>Desc</th><th>Amount</th><th>Next Date</th><th>Actions</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="p-cats" class="page">
        <div class="card">
            <h3 id="cat-form-title">Add Category</h3>
            <div id="cat-edit-indicator"></div>
            <form onsubmit="handleCat(event)">
                <input type="hidden" id="cat-edit-id" value="">
                <input type="text" id="new-cat-name" placeholder="Category Name" required>
                <select id="new-cat-type">
                    <option value="exp">Expense (-)</option>
                    <option value="inc">Income (+)</option>
                </select>
                <button type="submit" id="cat-btn" class="btn-main">Add Category</button>
                <button type="button" onclick="resetCatForm()" id="cat-cancel" style="display:none; background:#ccc; border:none; margin-top:0;">Cancel Edit</button>
            </form>
