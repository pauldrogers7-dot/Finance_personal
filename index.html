<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro: Post Recurring (£)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1400px; margin: 0 auto; background: #f0f2f5; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .lock-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
        .card-panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .main-content { flex: 2; min-width: 450px; }
        .side-content { flex: 1; min-width: 350px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 8px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .btn-post { background: var(--success); color: white; padding: 5px 10px; font-size: 0.8em; }
        .due-item { display: flex; justify-content: space-between; align-items: center; background: #fff9e6; border: 1px solid #ffeeba; padding: 10px; border-radius: 6px; margin-bottom: 8px; font-size: 0.85em; }
        .forecast-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #ccc; font-size: 0.9em; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h2>Finance Vault</h2>
        <input type="password" id="pin-entry" placeholder="Enter PIN" style="width:100%; padding:10px; margin: 10px 0;">
        <button onclick="unlock()" class="btn-add" style="width:100%">Unlock</button>
    </div>
</div>

<div class="main-content">
    <div class="card-panel">
        <h2>Bank Balances</h2>
        <div id="accounts-display" class="stats-grid"></div>
    </div>

    <div class="card-panel" style="border-left: 5px solid var(--warning);">
        <h3>Due to Post</h3>
        <p style="font-size: 0.8em; color: #666; margin-bottom: 15px;">Recurring items ready to be posted to your bank account history:</p>
        <div id="due-now-list"></div>
    </div>

    <div class="card-panel">
        <h3>Confirmed Transactions</h3>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead><tr><th>Date</th><th>Acc</th><th>Desc</th><th>Amt</th><th></th></tr></thead>
                <tbody id="tx-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="side-content">
    <div class="card-panel">
        <h3>Cash Flow Forecast</h3>
        <select id="forecast-period" onchange="render()" style="width:100%; margin-bottom:10px;">
            <option value="1">1 Month Forecast</option>
            <option value="3">3 Months Forecast</option>
            <option value="6">6 Months Forecast</option>
        </select>
        <div id="forecast-display"></div>
    </div>

    <div class="card-panel">
        <h3>Recurring Templates</h3>
        <form onsubmit="addTemplate(event)">
            <input type="text" id="rec-desc" placeholder="Desc" required class="full-width">
            <input type="number" id="rec-amt" placeholder="Amount £" step="0.01" required>
            <input type="date" id="rec-start" required>
            <select id="rec-freq">
                <option value="7">Weekly</option>
                <option value="14">Bi-Weekly</option>
                <option value="30">Monthly</option>
            </select>
            <select id="rec-acc" class="full-width"></select>
            <select id="rec-cat" class="full-width"></select>
            <button class="btn-add full-width">Save Template</button>
        </form>
        <div id="template-list" style="margin-top:10px;"></div>
    </div>

    <div class="card-panel">
        <button onclick="exportCSV()" style="width:100%; background:var(--success); color:white; margin-bottom:5px;">Export CSV</button>
        <button onclick="lock()" style="width:100%; background:var(--danger); color:white;">Lock Dashboard</button>
    </div>
</div>

<script>
    const PIN = "1234";
    function unlock() { if(document.getElementById('pin-entry').value === PIN) { sessionStorage.setItem('auth', 'ok'); document.getElementById('lock-screen').style.display = 'none'; render(); } }
    function lock() { sessionStorage.removeItem('auth'); location.reload(); }
    if(sessionStorage.getItem('auth') === 'ok') document.getElementById('lock-screen').style.display = 'none';

    let data = JSON.parse(localStorage.getItem('fin_v7')) || {
        accounts: { "Current Account": 0 },
        categories: { inc: ["Salary"], exp: ["Rent", "Food", "Leisure", "Utilities", "Bills"] },
        txs: [],
        templates: [] 
    };

    function sync() { localStorage.setItem('fin_v7', JSON.stringify(data)); render(); }

    function addTemplate(e) {
        e.preventDefault();
        data.templates.push({
            id: Date.now(),
            desc: document.getElementById('rec-desc').value,
            amt: parseFloat(document.getElementById('rec-amt').value),
            startDate: document.getElementById('rec-start').value,
            freq: parseInt(document.getElementById('rec-freq').value),
            acc: document.getElementById('rec-acc').value,
            cat: document.getElementById('rec-cat').value
        });
        e.target.reset(); sync();
    }

    // THIS FUNCTION POSTS THE RECURRING ITEM TO CONFIRMED TRANSACTIONS
    function postRecurring(templateId, dateStr) {
        const temp = data.templates.find(t => t.id === templateId);
        if (temp) {
            data.txs.push({
                id: Date.now() + Math.random(),
                date: dateStr,
                acc: temp.acc,
                desc: temp.desc,
                amt: temp.amt,
                cat: temp.cat,
                type: data.categories.inc.includes(temp.cat) ? 'inc' : 'exp'
            });
            // Update the template start date to the next period so it doesn't show as due again
            let next = new Date(dateStr);
            next.setDate(next.getDate() + temp.freq);
            temp.startDate = next.toISOString().slice(0, 10);
            sync();
        }
    }

    function render() {
        const accs = Object.keys(data.accounts);
        const today = new Date();
        today.setHours(0,0,0,0);

        // Update Selects
        document.getElementById('rec-acc').innerHTML = accs.map(a => `<option value="${a}">${a}</option>`).join('');
        document.getElementById('rec-cat').innerHTML = [...data.categories.inc, ...data.categories.exp].map(c => `<option value="${c}">${c}</option>`).join('');

        // 1. Current Balances
        const accDisplay = document.getElementById('accounts-display');
        accDisplay.innerHTML = '';
        let currentTotals = {};
        accs.forEach(name => {
            const txTotal = data.txs.filter(t => t.acc === name).reduce((s, t) => s + (t.type === 'inc' ? t.amt : -t.amt), 0);
            currentTotals[name] = data.accounts[name] + txTotal;
            accDisplay.innerHTML += `<div class="stat-card" style="background:var(--accent)">${name}<br><strong>£${currentTotals[name].toFixed(2)}</strong></div>`;
        });

        // 2. Due to Post Section
        const dueList = document.getElementById('due-now-list');
        dueList.innerHTML = '';
        data.templates.forEach(t => {
            let itemDate = new Date(t.startDate);
            if (itemDate <= today) {
                dueList.innerHTML += `
                    <div class="due-item">
                        <span><strong>${t.desc}</strong><br>Due: ${t.startDate} (£${t.amt})</span>
                        <button onclick="postRecurring(${t.id}, '${t.startDate}')" class="btn-post">Confirm & Post</button>
                    </div>`;
            }
        });
        if (dueList.innerHTML === '') dueList.innerHTML = '<p style="font-size:0.85em; color:green;">✓ No recurring payments due today.</p>';

        // 3. Forecast
        const monthsAhead = parseInt(document.getElementById('forecast-period').value);
        let forecastDate = new Date();
        forecastDate.setMonth(forecastDate.getMonth() + monthsAhead);
        let projected = {...currentTotals};
        data.templates.forEach(temp => {
            let next = new Date(temp.startDate);
            const isInc = data.categories.inc.includes(temp.cat);
            while(next <= forecastDate) {
                projected[temp.acc] += isInc ? temp.amt : -temp.amt;
                next.setDate(next.getDate() + temp.freq);
            }
        });
        document.getElementById('forecast-display').innerHTML = accs.map(a => `
            <div class="forecast-row"><span>${a}</span> <strong>£${projected[a].toFixed(2)}</strong></div>
        `).join('');

        // 4. Confirmed List
        const list = document.getElementById('tx-list');
        list.innerHTML = '';
        data.txs.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 10).forEach(t => {
            const row = list.insertRow();
            row.innerHTML = `<td>${t.date}</td><td>${t.acc}</td><td>${t.desc}</td>
                             <td style="color:${t.type === 'inc' ? 'green' : 'red'}">£${t.amt.toFixed(2)}</td>
                             <td><button onclick="data.txs = data.txs.filter(x=>x.id!==${t.id}); sync();" style="color:red; background:none;">&times;</button></td>`;
        });

        // 5. Template Management
        document.getElementById('template-list').innerHTML = data.templates.map(t => `
            <div style="font-size:0.75em; display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">
                <span>${t.desc} (£${t.amt}) - Next: ${t.startDate}</span>
                <button onclick="data.templates = data.templates.filter(x=>x.id!==${t.id}); sync();" style="color:red; background:none;">&times;</button>
            </div>
        `).join('');
    }

    function exportCSV() {
        let csv = "Date,Account,Description,Category,Amount,Type\n" + data.txs.map(t => `${t.date},${t.acc},${t.desc},${t.cat},${t.amt},${t.type}`).join("\n");
        window.open('data:text/csv;charset=utf-8,' + encodeURI(csv));
    }

    function upsertAccount(e) {
        e.preventDefault();
        data.accounts[document.getElementById('new-acc-name').value] = parseFloat(document.getElementById('new-acc-open').value);
        e.target.reset(); sync();
    }

    document.getElementById('rec-start').valueAsDate = new Date();
    render();
</script>
</body>
</html>
